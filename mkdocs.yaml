site_name: svg
site_url: https://vikian050194.github.io/svg/
repo_url: https://github.com/vikian050194/svg/
nav:
    - index.md
    - configuration.md
    - Patterns:
      - patterns/background.md
      - patterns/grid.md
      - patterns/circle.md
      - patterns/triangle.md
    - wallpaper.md
theme:
    name: material
    locale: en
    features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    # - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.expand
    palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
    - pymdownx.snippets:
        check_paths: true
    - toc:
        permalink: true
        baselevel: 1
        separator: "_"
